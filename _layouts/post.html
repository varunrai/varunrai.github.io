---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <h5>
    Tags: 
    {% for tag in page.tags %}
      tag 
    {% endfor %}
  </h5>
</article>
